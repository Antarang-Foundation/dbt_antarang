version: 2

sources:
  - name: salesforce
    description: dataset created by Glific on BigQuery
    database: antarang-dashboard
    schema: 'dalgo_salesforce_sources'
    tables:
      - name: RecordType
        description: salesforce table for the record type info ie. Baseline/Endline
      - name: Contact
        description: salesforce table for cotact info of students/guardians/facilitators
      - name: Batch__c
        description: salesforce table holding all info for the batches created
      - name: Session__c
        description: salesforce table holding all info for the sessions
      - name: Session_Attendance__c
        description: salesforce table for the session attendance log
      - name: OMR_Assessment__c
        description: salesforce table for the CDM1 course assessment
      - name: CDM2__c
        description: salesforce table for the CDM2 course assessment 
      - name: Career_Planning__c
        description: salesforce table for the CP course assessment  
      - name: Career_Skill__c
        description: salesforce table for the CS course assessment
      - name: Future_Planning__c
        description: salesforce table for the PFF course assessment  
      - name: Account
        description: salesforce table for the Accounts